<!DOCTYPE html>
<html>
<head>
    <title>Dreamline - Select Your AI Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d0d0d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0d0d0d;
            --surface-color: #1e1f20;
            --on-surface-color: #e8eaed;
            --primary-color: #8990f6;
            --secondary-color: #5f6368;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        @keyframes avatar-fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            margin: 0;
            background-color: #0d0d0d;
            color: #e4e4e7;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 4rem 2rem;
            z-index: 1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: -webkit-linear-gradient(45deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 1rem 0;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a1a1aa;
            margin: 0 auto 3rem auto;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            justify-items: center;
        }

        .agent-card {
            display: flex;
            flex-direction: column;
            text-align: left;
            padding: 1.5rem;
            border-radius: 16px;
            background: #18181b;
            border: 1px solid #27272a;
            text-decoration: none;
            color: #e4e4e7;
            transition: all 0.3s ease;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            border-color: #52525b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .agent-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .agent-description {
            font-size: 0.95rem;
            color: #a1a1aa;
            line-height: 1.5;
            flex-grow: 1;
        }

        .login-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .login-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .avatar-strip {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: clamp(2rem, 6vw, 4rem);
            gap: clamp(8px, 2vw, 12px);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .avatar {
            width: clamp(32px, 8vw, 40px);
            height: clamp(32px, 8vw, 40px);
            border-radius: 50%;
            background-color: #333;
            border: 2px solid #222;
            opacity: 0;
            animation: avatar-fade-in 0.5s ease-out forwards;
            animation-delay: var(--delay);
        }
        
        .social-proof {
            margin-top: 1.5rem;
            color: #71717a;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .title {
                margin-bottom: 0.5rem;
            }
            
            .subtitle {
                margin: 1rem auto 2rem auto;
                max-width: 100%;
            }
            
            .login-button {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .avatar-strip {
                margin-top: 2rem;
            }
        }
        
        /* Tablet Optimizations */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 2rem;
            }
            
            .title {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
        
        /* Large Screen Optimizations */
        @media (min-width: 1025px) {
            .container {
                padding: 3rem;
            }
            
            .title {
                font-size: 4rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
        
        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .login-button:hover {
                transform: none;
            }
            
            .login-button:active {
                transform: scale(0.98);
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0d0d0d;
                color: #e4e4e7;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .login-button {
                background-color: #1d4ed8;
                border: 2px solid #3b82f6;
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                height: auto;
                min-height: 100vh;
                padding: 1rem 0;
            }
            
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin: 0.5rem auto 1.5rem auto;
            }
            
            .avatar-strip {
                margin-top: 1rem;
            }
        }
        
        /* Very small screens */
        @media (max-width: 360px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin: 1rem auto 1.5rem auto;
            }
            
            .login-button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .avatar {
                width: 28px;
                height: 28px;
            }
        }
        
        /* Loading animation for better perceived performance */
        .loading {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        /* Focus styles for accessibility */
        .login-button:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .login-button {
                background: #000;
                color: white;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Choose Your Specialist</h1>
        <p class="subtitle">Select from one of our finely-tuned AI agents, each designed for a specific task, or start with our versatile general-purpose assistant.</p>
        
        <div class="agent-grid">
            {% for agent_key, agent_info in agents.items() %}
            <a href="{{ url_for('set_agent', agent_name=agent_key) }}" class="agent-card">
                <div class="agent-name">{{ agent_info.name }}</div>
                <p class="agent-description">{{ agent_info.description }}</p>
            </a>
            {% endfor %}
        </div>

    </div>
    
    <script>
        // Prevent zoom on double tap for mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Add loading animation delay
        document.addEventListener('DOMContentLoaded', function() {
            const loadingElements = document.querySelectorAll('.loading');
            loadingElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
            });
        });
        
        // Handle viewport changes
        function handleViewportChange() {
            const isLandscape = window.innerWidth > window.innerHeight;
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile && isLandscape) {
                document.body.style.height = 'auto';
                document.body.style.minHeight = '100vh';
            } else {
                document.body.style.height = '100vh';
                document.body.style.minHeight = 'auto';
            }
        }
        
        window.addEventListener('resize', handleViewportChange);
        window.addEventListener('orientationchange', handleViewportChange);
        
        // Initialize viewport handling
        handleViewportChange();
        
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
    </script>
</body>
</html>

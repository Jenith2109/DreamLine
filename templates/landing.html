<!DOCTYPE html>
<html>
<head>
    <title>Dreamline - Select Your AI Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d0d0d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --background-color: #0d0d0d;
            --surface-color: #1a1a1a;
            --on-surface-color: #e8eaed;
            --primary-gradient: linear-gradient(135deg, #8b5cf6, #ec4899);
            --border-color: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        @keyframes avatar-fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .title {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
            margin: 0 0 1rem 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #a1a1aa;
            margin: 0 auto 3rem auto;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .agent-card {
            display: flex;
            flex-direction: column;
            text-align: left;
            padding: 1.5rem;
            border-radius: 16px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            text-decoration: none;
            color: var(--on-surface-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            border-color: #8b5cf6;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }
        
        .agent-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .agent-description {
            font-size: 0.95rem;
            color: #a1a1aa;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .title {
                margin-bottom: 0.5rem;
            }
            
            .subtitle {
                margin: 1rem auto 2rem auto;
                max-width: 100%;
            }
            
            .login-button {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .avatar-strip {
                margin-top: 2rem;
            }
        }
        
        /* Tablet Optimizations */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 2rem;
            }
            
            .title {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
        
        /* Large Screen Optimizations */
        @media (min-width: 1025px) {
            .container {
                padding: 3rem;
            }
            
            .title {
                font-size: 4rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
        
        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .login-button:hover {
                transform: none;
            }
            
            .login-button:active {
                transform: scale(0.98);
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0d0d0d;
                color: #e4e4e7;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .login-button {
                background-color: #1d4ed8;
                border: 2px solid #3b82f6;
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                height: auto;
                min-height: 100vh;
                padding: 1rem 0;
            }
            
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin: 0.5rem auto 1.5rem auto;
            }
            
            .avatar-strip {
                margin-top: 1rem;
            }
        }
        
        /* Very small screens */
        @media (max-width: 360px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin: 1rem auto 1.5rem auto;
            }
            
            .login-button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .avatar {
                width: 28px;
                height: 28px;
            }
        }
        
        /* Loading animation for better perceived performance */
        .loading {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        /* Focus styles for accessibility */
        .login-button:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .login-button {
                background: #000;
                color: white;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to Dreamline</h1>
        <p class="subtitle">Choose your specialist AI to begin</p>
        
        <div class="agent-grid">
            {% for agent_key, agent_info in agents.items() %}
            <a href="{{ url_for('set_agent', agent_name=agent_key) }}" class="agent-card">
                <div class="agent-name">{{ agent_info.name }}</div>
                <p class="agent-description">{{ agent_info.description }}</p>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>

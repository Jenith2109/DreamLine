<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dreamline - Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Plus Jakarta Sans', sans-serif;
            background: #0d0d0d;
            color: #f0f0f0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .background-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 25% 35%, #6366f1 0%, transparent 40%), radial-gradient(circle at 75% 65%, #a855f7 0%, transparent 40%), radial-gradient(circle at 80% 20%, #ec4899 0%, transparent 35%);
            background-size: 300% 300%;
            animation: move-glow 30s ease-in-out infinite;
            filter: blur(100px);
        }
        @keyframes move-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .profile-card {
            background: rgba(30, 30, 40, 0.7);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1.5px solid rgba(168, 85, 247, 0.25);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 1.2rem;
            border: 2.5px solid #a855f7;
            box-shadow: 0 0 16px 0 rgba(168,85,247,0.18);
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
        }
        .profile-email {
            font-size: 1rem;
            color: #a0a0a0;
            margin-bottom: 1.5rem;
        }
        .profile-options {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .profile-option {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(168, 85, 247, 0.15);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            color: #f0f0f0;
            font-size: 1.05rem;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        .profile-option:hover {
            background: rgba(168, 85, 247, 0.10);
            border: 1.5px solid #a855f7;
        }
        .logout-btn {
            background: #a855f7;
            color: #fff;
            border: none;
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            font-size: 1.05rem;
            font-weight: 700;
            margin-top: 2rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #9333ea;
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>
    <div class="profile-card">
        <div class="profile-avatar">
            <img src="{{ user['picture'] }}" alt="User Avatar">
        </div>
        <div class="profile-name">{{ user['name'] }}</div>
        <div class="profile-email">{{ user['email'] }}</div>
        <div class="profile-options">
            <div class="profile-option">Edit Profile (coming soon)</div>
            <div class="profile-option">Change Password (coming soon)</div>
            <div class="profile-option">View Activity (coming soon)</div>
            <div class="profile-option">Delete Account (coming soon)</div>
        </div>
        <form method="GET" action="{{ url_for('logout') }}">
            <button class="logout-btn" type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
